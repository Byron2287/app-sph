<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/infopersonalstyle.css">
    <title>Informacion personal</title>
</head>
<body>
    <div id="sidebar">
        <div class="toggle-btn">
            <span>&#9776;</span>
        </div>
        <ul>
            <li>
                <img class="img-logo" src="img/logodos.png" alt="logodos">
            </li>
            <li><a href="#">Mensajes Directos</a></li>
            <li><a href="#">Imagenes</a></li>
            <li><a href="#">Informacion personal</a></li>
        </ul>
    </div>
    <nav>
        <div class="img-logo2"><img src="img/iniciosesion.png" alt="logo"></div>
        <div class="nav-items"><li><a href="#">Nombre de usuario</a></li></div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Buscar" required>
            <button type="submit" class="fas fa-search"></button>
        </form>
    </nav>
    <div class="info-personal">
        <form action="" method="post" enctype="multipart/form-data"></form>
        <img src="img/iniciosesion.png" alt="iamgenperfil" class="img-perfil">
        <div class="flex">
            <div class="inputbox">
                <span>Nombre :</span>
                <input type="text" name="update-name" class="box">
                <span>Usuario :</span>
                <input type="text" name="update-user" class="box">
                <span>Correo :</span>
                <input type="email" name="update-email" class="box">
                <span>Actualizar imagen :</span>
                <input type="file" name="update-image" accept="image/jpg, image/jpeg, image/png" class="box">  
                <input type="submit" value="update-profile" name="update-profile" class="btn">
                <a href="vistaprincipal.html" class="delete-btn">Ir Atras</a>                             
            </div>
            <div class="inputbox">
                <input type="hidden" name="old-name">
                <span>Contrasena anterior :</span>
                <input type="password" name="update-pass" placeholder="Ingresar contrasena antigua" class="box">
                <span>Contrasena nueva :</span>
                <input type="password" name="new-pass" placeholder="Ingresar nueva contrasena" class="box">
                <span>Confirmar contrasena :</span>
                <input type="password" name="confirm-pass" placeholder="Confirmar nueva contrasena" class="box">
            </div>
            <div class="inputbox">
                
            </div>
        </div>

    </div>
    
</body>
</html>
